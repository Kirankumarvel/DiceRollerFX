<!DOCTYPE html>
<html>
<head>
    <title>DiceMaster Web</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² DiceMaster</h1>
        
        <div class="controls">
            <select id="dice-count">
                <option value="1">1 Dice</option>
                <option value="2" selected>2 Dice</option>
                <option value="3">3 Dice</option>
                <option value="4">4 Dice</option>
                <option value="5">5 Dice</option>
                <option value="6">6 Dice</option>
            </select>
            
            <select id="dice-type">
                <option value="4">D4</option>
                <option value="6" selected>D6</option>
                <option value="8">D8</option>
                <option value="10">D10</option>
                <option value="12">D12</option>
                <option value="20">D20</option>
            </select>
            
            <button id="roll-btn">Roll Dice!</button>
        </div>
        
        <div class="dice-container" id="dice-container">
            <!-- Dice will appear here -->
        </div>
        
        <div class="results">
            <p id="result-text"></p>
            <p id="total-text"></p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='dice.js') }}"></script>
</body>
</html>
